<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1,
        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Laporan Penjualan</h1>
    <h2>Periode: {{ periode }}</h2>
    <table>
        <thead>
            <tr>
                <th>ID Transaksi</th>
                <th>Username</th>
                <th>Total Harga</th>
                <th>Bayar</th>
                <th>Kembali</th>
                <th>Waktu Transaksi</th>
            </tr>
        </thead>
        <tbody>
            {% for row in transaksi %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>Rp. {{ "{:,.0f}".format(row[2]) }}</td>
                <td>Rp. {{ "{:,.0f}".format(row[3]) }}</td>
                <td>Rp. {{ "{:,.0f}".format(row[4]) }}</td>
                <td>{{ row[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
