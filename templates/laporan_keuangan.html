{% extends 'sidebar.html' %}

{% block content %}
<main>
    <div class="head-title">
        <div class="left">
            <h1>Laporan Keuangan Bulanan</h1>
            <ul class="breadcrumb">
                <li><a href="#">Dashboard</a></li>
                <li><i class="bx bx-chevron-right"></i></li>
                <li><a class="active" href="#">Laporan Keuangan</a></li>
            </ul>
        </div>
        <a class="btn-download" href="{{ url_for('download_excel', laporan_tipe='keuangan') }}">
            <i class="bx bxs-cloud-download"></i>
            <span class="text">Download Excel</span>
        </a>        
    </div>

    <div class="table-data">
        <div class="order">
            <table>
                <thead>
                    <tr>
                        <th>Bulan</th>
                        <th>Total Pendapatan</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in pendapatan_bulanan %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>
{% endblock %}
